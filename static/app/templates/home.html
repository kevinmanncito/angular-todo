<h1>
    To-Do Items
    <button class="{{addItemButtonClass}}" ng-click="showInput()">+</button>
    <button class="{{inputClass}}" ng-click="createNewItem(description)">Go</button>
</h1>
<div class="{{inputClass}}">
    <input id="description" placeholder="Description" ng-model="description" value="{{descriptionInput}}">
</div>
<div class="row">
    <input ng-model="query" placeholder="Search items">
</div>
<div id="content">
    <table>
        <tr ng-repeat="item in items | filter:{description:query, active: true} | orderBy:orderProp">
            <td>{{item.description}}: {{item.created | date:'shortDate'}}</td>
            <td>
                <button ng-click="finishItem(item._id)">-</button>
            </td>
        </tr>
    </table>
</div>
